# Jekyll 포트폴리오 사이트 설정

# 테마 설정
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# 사이트 기본 정보
locale: "ko-KR"
title: "개발자 포트폴리오"
title_separator: "|"
name: "홍길동"
description: "Full Stack Developer Portfolio"
url: "https://yourusername.github.io"
baseurl: ""
repository: "yourusername/yourusername.github.io"
teaser: /assets/images/teaser.jpg
logo: /assets/images/logo.png
masthead_title: "홍길동 Portfolio"

# 작성자 정보
author:
  name: "홍길동"
  avatar: "/assets/images/profile.jpg"
  bio: "웹 개발자 | React & Node.js"
  location: "Seoul, Korea"
  email: "your.email@example.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:your.email@example.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourusername"
    - label: "Blog"
      icon: "fas fa-fw fa-link"
      url: "https://yourblog.com"

# Footer 링크
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourusername"

# 읽기 설정
reading_time: true
words_per_minute: 200
comments:
  provider: false

# SEO 관련
google_site_verification: ""
bing_site_verification: ""
naver_site_verification: ""

# Analytics
analytics:
  provider: false
  google:
    tracking_id: ""
    anonymize_ip: false

# 포트폴리오 컬렉션 설정
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# 기본값 설정
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

# 플러그인
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Markdown 설정
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS 설정
sass:
  sass_dir: _sass
  style: compressed

# 출력 설정
permalink: /:categories/:title/
paginate: 5
paginate_path: /blog/page:num/
timezone: Asia/Seoul

# 제외할 파일/폴더
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

# 유지할 파일
keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
