    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --bg-card: #15151f;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-tertiary: #a78bfa;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a78bfa 100%);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(99, 102, 241, 0.15);
            --border-hover: rgba(99, 102, 241, 0.3);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans KR', 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 28px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--accent-primary);
        }

        /* Hero Section */
        .hero {
            min-height: 70vh;
            display: flex;
            align-items: center;
            position: relative;
            padding-top: 60px;
            padding-bottom: 40px;
            overflow: hidden;
        }

        .hero-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .hero-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent-primary);
            margin-bottom: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .hero-title {
            font-size: clamp(36px, 6vw, 64px);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 550px;
            line-height: 1.7;
        }

        .hero-stats {
            display: flex;
            gap: 40px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Section Styles */
        section {
            padding: 60px 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--accent-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .section-desc {
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .project {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .project:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .project-header {
            padding: 20px 20px 16px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(180deg, rgba(99, 102, 241, 0.04) 0%, transparent 100%);
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .project-icon {
            font-size: 26px;
        }

        .project-period {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.1);
            padding: 4px 10px;
            border-radius: 12px;

        .project-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .project-role {
            font-size: 12px;
            color: var(--accent-tertiary);
            font-weight: 500;
        }

        .project-body {
            padding: 16px 20px 20px;
        }

        .project-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.7;
        }

        .project-highlights {
            margin-bottom: 16px;

        .project-highlights-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;

        .highlights-list {

            flex-direction: column;
            gap: 6px;
        }

        .highlight-item {
            display: flex;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .highlight-bullet {
            color: var(--accent-primary);
            flex-shrink: 0;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }

        .tech-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--accent-tertiary);
            background: rgba(139, 92, 246, 0.1);

            text-transform: uppercase;
            letter-spacing: 0.5px;

            font-weight: 600;
            color: var(--accent-primary);

            font-weight: 600;

            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;

            box-shadow: var(--shadow-glow);

            margin-bottom: 12px;

        .contact-label {

            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;

            color: var(--text-muted);

        .fade-in {
            opacity: 0;

            opacity: 1;
            transform: translateY(0);

        /* Responsive */

            .nav-links {

            }

            .hero-stats {

                gap: 24px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 26px;
            }

            .hero {
                min-height: 60vh;
            }
        }

    ReactDOM.render(<Portfolio />, document.getElementById('root'));
